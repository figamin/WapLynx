<!DOCTYPE html>
<html>
    <head>
	<script type="text/javascript" id="dynamicAnalytics"></script>
	<meta charset="UTF-8" />
	<meta
	    name="viewport"
	    content="width=device-width, initial-scale=1.0">
	<link
	    href="/.static/css/global.css"
	    type="text/css"
	    rel="stylesheet" />
    </head>
    <body>

	<script src="/.static/js/themeLoader.js"></script>

	<nav id="dynamicHeader"></nav>

	<header>
	    <img
		src="/.static/logo.png"
		class="logoImg"
		alt="logo" />
	</header>

	<div id="settingsWrapper">

	    <fieldset id="settingsFieldset">

		<legend>Rules</legend>

		<form
		    action="/createRule.js"
		    method="post"
		    enctype="multipart/form-data">
		    <input
			type="hidden"
			name="boardUri"
			id="boardIdentifier">
		    <input
			type="text"
			name="rule"
			class="ruleManagementField"
			id="fieldRule">
		    <button
			type="submit"
			id="addFormButton">Add Rule</button>

		</form>

		<hr />

		<div id="divRules"></div>

	    </fieldset>

	</div>

    </body>

    <script src="/.static/js/api.js"></script>
    <script src="/.static/js/ruleManagement.js"></script>
    <script src="/.static/js/themes.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
