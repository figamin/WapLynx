<body>

  <script src="/.static/js/themeLoader.js"></script>

  <nav id="dynamicHeader"></nav>

  <p id="catalogId">
    <span class="title">catalog of </span>
    <a
      href="."
      id="labelBoard"></a>
  </p>

  <div id="newThreadText">
    「<a href="#" onclick="displayFunction()">start a new thread</a>」
  </div>

  <div id="postingForm">

      <div id="hideThread">
        「<a onclick="hideDisplayFunction()">Hide</a>」
      </div>
    
    <fieldset id="newPostFieldset">
      <legend>posting mode: new thread</legend>

      <form
        action="/newThread.js"
        enctype="multipart/form-data"
        method="post">

        <table id="postingTable">
        </table>

	<div id="postingInformation"></div>

        <!-- <p class="small"> -->
        <!--   Remember to follow the -->
        <!--   <a -->
        <!--     href="rules.html" -->
        <!--     class="rules">rules</a> -->
        <!-- </p> -->

        <button
          type="submit"
          id="formButton">post</button>

      </form>

    </fieldset>

  </div>

  <object id="dynAnnouncement" style="width:450px;height:100px;display:block;" data="https://horus.wapchan.org/announcement.html"></object> 

  <div id="innerUtilityTop" class="catalogTop">
    <span>
      「<a href="./#">index</a>」
    </span>

    <!--<span id="archive">
      [<a id="archiveLinkBoard">Archive</a>]
    </span>-->

    <span>
      「<a href="#footer">bottom</a>」
    </span>

    <span>
      <button
	id="catalogRefreshButton"
	class="catalogLabel"
	onclick="catalog.refreshCatalog(true)">refresh</button>
      <input
	type="checkbox"
	id="autoCatalogRefreshCheckBox"
	onchange="catalog.changeCatalogRefresh()" checked>
    </span>

    <span
      class="catalogLabel"
      id="catalogRefreshLabel">auto</span>

    <div
      id="divTools">

      <span class="catalogLabel">search :</span>
      <input
	type="text"
	id="catalogSearchField">
    </div>
  </div>

  <div
    id="divThreads"
    class="catalogDiv"></div>

  <div id="innerUtilityBottom" class="catalogBottom">
    <span>
      「<a href="./#">index</a>」
    </span>

    <!--<span id="archive">
      [<a id="archiveLinkBoardBottom">Archive</a>]
    </span>-->

    <span>
      「<a href="#">top</a>」
    </span>

    <span>
      「<a onclick="location.reload()">refresh</a>」
    </span>
  </div>

  <footer id="dynamicFooterAlt"></footer>

</body>
