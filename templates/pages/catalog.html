<!DOCTYPE html>
<html>
    <head>
	<script type="text/javascript" id="dynamicAnalytics"></script>
	<meta charset="UTF-8" />
	<meta
	    name="viewport"
	    content="width=device-width, initial-scale=1.0">
	<link
	    href="/.static/css/global.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/posting.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/catalog.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/thread.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/boardContent.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/watcher.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/settingsMenu.css"
	    type="text/css"
	    rel="stylesheet" />
	<link
	    href="/.static/css/board.css"
	    type="text/css"
	    rel="stylesheet" />
    </head>
    <body id="catalogPage">

	<script src="/.static/js/themeLoader.js"></script>

	<nav id="dynamicHeader"></nav>

	<p id="catalogId">
	    <span class="title">Catalog of </span>
	    <a
		href="."
		      id="labelBoard"></a>
	</p>

	<hr id="belowHeader">

	<center><div id="newThreadText">
	    [<a href="#" onclick="displayFunction()">Start a New Thread</a>]
	</div></center>

	<div id="postingForm">

	    <div id="hideThread"><center>[<a onclick="hideDisplayFunction()">Hide</a>]</center></div>

	    <fieldset id="newPostFieldset">
		<div class="postingTypeBanner">Posting Mode: New Thread&nbsp;&nbsp;<a class="unimportant" href="./#">[Return]</a></div>

		<form
		    action="/newThread.js"
		    enctype="multipart/form-data"
		    method="post">

		    <table id="postingTable">
		    </table>

		    <div id="postingInformation"></div>

		    <button
			type="submit"
			      id="formButton">Post</button>

		</form>
	    </fieldset>
	</div>

	<hr id="belowPost">

	<div id="dynamicAnnouncement"></div>

	<noscript>
	    <style>
             #newThreadText {
		 display: none;
             }
             #postingForm {
		 display: block;
             }
	     #archive {
		 display: none;
	     }
	    </style>
	</noscript>

	<hr id="belowPost">

	<div id="innerUtility">
	    <hr>

	    <span>
		[<a href="./#">Index</a>]
	    </span>

	    <span id="archive">
		[<a id="archiveLinkBoard">Archive</a>]
	    </span>

	    <span>
		[<a href="#footer">Bottom</a>]
	    </span>

	    <span>
		<button
		    id="catalogRefreshButton"
			class="catalogLabel"
			onclick="catalog.refreshCatalog(true)">Refresh</button>
		<input
		    type="checkbox"
		    id="autoCatalogRefreshCheckBox"
		    onchange="catalog.changeCatalogRefresh()" checked>
	    </span>

	    <span
		class="catalogLabel"
		       id="catalogRefreshLabel">Auto</span>

	    <div
		id="divTools"
		class="hidden">

		<span class="catalogLabel">Search :</span>
		<input
		    type="text"
		    id="catalogSearchField">
	    </div>
	    <hr>
	</div>

	<div
	    id="divThreads"
		class="catalogDiv"></div>

	<div id="innerUtility">
	    <hr>

	    <span>
		[<a href="./#">Index</a>]
	    </span>

	    <span id="archive">
		[<a id="archiveLinkBoardBottom">Archive</a>]
	    </span>

	    <span>
		[<a href="#">Top</a>]
	    </span>

	    <span>
		[<a onclick="location.reload()">Refresh</a>]
	    </span>

	    <hr>
	</div>

	<footer id="dynamicFooterAlt"></footer>

    </body>

    <script src="/.static/js/api.js"></script>
    <script src="/.static/js/crypt.js"></script>
    <script src="/.static/js/board.js"></script>
    <script src="/.static/js/postCommon.js"></script>
    <script src="/.static/js/captchaModal.js"></script>
    <script src="/.static/js/captchaUtils.js"></script>
    <script src="/.static/js/catalog.js"></script>
    <script src="/.static/js/catalogSorting.js"></script>
    <script src="/.static/js/themes.js"></script>
    <script src="/.static/js/draggable.js"></script>
    <script src="/.static/js/watcher.js"></script>
    <script src="/.static/js/favouriteBoards.js"></script>
    <script src="/.static/js/hideThread.js"></script>

</html>
