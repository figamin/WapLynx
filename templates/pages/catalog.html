<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/posting.css"

  rel="stylesheet" />
<link

  rel="stylesheet" />
<link

<body id="catalogPage">

  <script src="/.static/js/themeLoader.js"></script>

  <nav id="dynamicHeader"></nav>

  <p id="catalogId">
    <span class="title">Catalog of </span>
    <a
      href="."
      id="labelBoard"></a>
  </p>

 <hr class="belowHeaderBar">

 <center><div id="newThreadText">
  [<a href="#" onclick="displayFunction()">Start a New Thread</a>]
 </div></center>

  <div id="postingForm">

   <div id="hideThreadOption"><center>[<a onclick="hideDisplayFunction()">Hide</a>]</center></div>
    
    <fieldset id="newPostFieldset">
	<div class="banner">Posting Mode: New Thread&nbsp;&nbsp;<a class="unimportant" href="./#">[Return]</a></div>

      <form
        action="/newThread.js"
        enctype="multipart/form-data"
        method="post">

        <table id="postingTable">
        </table>

        <p class="small">
          Remember to follow the
          <a
            href="rules.html"
            class="rules">rules</a>
        </p>

        <button
          type="submit"
          id="formButton">Post</button>

      </form>
    </fieldset>
  </div>

  <div id="announcementPlacement">
  <hr class="belowPostFieldset">
  <center>
  <div id="announcementContent">
  â€¢ Announcements will go here.
  </div>
  </center>
  <hr class="belowPostFieldset">
  </div>

  <div id="innerUtility">
  <hr>
  <div id="innerUtilityContent">
  &nbsp;[<a href="./#">Index</a>]&nbsp;[<a href="#footer">Bottom</a>]&nbsp;[<a onclick="location.reload()">Refresh</a>]
    
    &nbsp;<button
      id="catalogRefreshButton"
      class="catalogLabel"
      onclick="catalog.refreshCatalog(true)">Refresh</button>
    <input
      type="checkbox"
      id="autoCatalogRefreshCheckBox"
      onchange="catalog.changeCatalogRefresh()">
    <span
      class="catalogLabel"
      id="catalogRefreshLabel">Auto</span>

  <div
    id="divTools"
    class="hidden">

    <span class="catalogLabel">Search :</span>
    <input
      type="text"
      id="catalogSearchField">
  </div>
  </div>
  <hr>
  </div>

  <div
    id="divThreads"
    class="catalogDiv"></div>

  	<div id="innerUtilityBottom">
  	<hr>
  	&nbsp;[<a href="./#">Index</a>]&nbsp;[<a href="#">Top</a>]&nbsp;[<a onclick="location.reload()">Refresh</a>]
  	<hr>
        </div>

  <div class="footerBar" id="footerBarType" value="B"></div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/crypt.js"></script>
<script src="/.static/js/board.js"></script>

<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>
<script src="/.static/js/hideThread.js"></script>

</html>
