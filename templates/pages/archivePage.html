<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/watcher.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/settingsMenu.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <script src="/.static/js/themeLoader.js"></script>

  <nav id="dynamicHeader"></nav>

  <div id="settingsWrapper">
  
  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

    <fieldset id="settingsFieldset">

      <legend>Archive</legend>

      <form
        action="/archives.js"
        method="GET">
        Boards:
        <input
          name="boards"
          id="fieldBoards"
          type="text">

        <button type="submit">Filter</button>
      </form>


      <div
	id="divArchive"
	class="wide">
      <span id="divArchiveLegend"> <span id="legend"><span
          id="labelThreadId"
          class="cellComponent">Board/ID</span><span
          id="labelThreadTitle"
          class="cellComponent">Subject</span><span
          id="labelThreadDate"
          class="cellComponent">Date</span><span
          id="labelThreadView"
          class="cellComponent"></span></span></span>


      <div id="divThreads"></div>
      </div>
      <div id="divPages"></div>
    </fieldset>
  </div>

  <footer id="dynamicFooter"></footer>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>
<script src="/.static/js/filterManagement.js"></script>
<script src="/.static/js/draggable.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/hiding.js"></script>
<script src="/.static/js/watcher.js"></script>
</html>
