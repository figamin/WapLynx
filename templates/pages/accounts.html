<!DOCTYPE html>
<html>
<head>
<!-- Matomo -->

  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.16chan.xyz/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);

<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
<link
  href="/.static/css/watcher.css"
  type="text/css"
  rel="stylesheet" />
</head>

<body>

  <script src="/.static/js/themeLoader.js"></script>

  <div class="navBar" id="navBarType" value="A"></div>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div id="settingsWrapper">
    <fieldset id="settingsFieldset">

      <legend>Accounts</legend>
      <form
        action="/addAccount.js"
        method="post"
        enctype="multipart/form-data">

        <h3>Add account</h3>

        <input
          type="text"
          id="fieldLogin"
          name="login"
          class="addAccountField"
          placeholder="login">

        <input
          type="text"
          id="fieldEmail"
          class="addAccountField"
          name="email"
          placeholder="e-mail">

        <input
          type="password"
          id="fieldPassword"
          class="addAccountField"
          name="password"
          placeholder="password">

        <button
          id="addAccountFormButton"
          type="submit">Add Account</button>

      </form>
      <hr>
      <h3>Existing Accounts</h3>
      <div
        id="divAccounts"
        class="linkList"></div>

    </fieldset>
  </div>

<div class="footerBar" id="footerBarType" value="A"></div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/navInject.js"></script>
<script src="/.static/js/footerInject.js"></script>
<script src="/.static/js/accounts.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/draggable.js"></script>
<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
