  <script src="/.static/js/themeLoader.js"></script>

  <div class="navBar" id="navBarType" value="A"></div>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div id="settingsWrapper">
    <fieldset id="settingsFieldset">

      <legend>Search</legend>
      <a id="linkPrevious">Previous day</a>
      <a id="linkNext">Next day</a>

      <form
        action="/latestPostings.js"
        method="get">
        Date:
        <input
          type="text"
          name="date"
          id="fieldDate">
        <br>
        Boards(separate with comma, if empty, all boards will be checked):
        <input
          id="fieldBoards"
          type="text"
          name="boards">
        <br>
        <button type="submit">Search</button>
      </form>

      <hr>
      <h3>Postings</h3>
      <div id="divPostings"></div>

    </fieldset>
  </div>
