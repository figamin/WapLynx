<!DOCTYPE html>
<html>
<head>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.16chan.xyz/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//analytics.16chan.xyz/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Matomo Code -->
<link rel="shortcut icon" href="/.static/favicon.ico" />
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/watcher.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <script src="/.static/js/themeLoader.js"></script>

  <div class="navBar" id="navBarType" value="A"></div>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend id="labelTitle"></legend>

      <p>
        Owner:
        <a id="linkOwner"></a>
      </p>

      <p>
        Last seen: <span id="labelLastSeen"></span>
      </p>

      <div
        id="divVolunteers"
        class="linkList">
        <hr>
        <h3>Volunteers:</h3>
      </div>

      <hr>
      <div>
        <p class="title">Ownership Transfer</p>
        <form
          method="post"
          action="/transferBoardOwnership.js"
          enctype="multipart/form-data">
          <label>
            User login:
            <input
              type="text"
              name="login"
              class="transferField"
              id="fieldTransferLogin"
              name="userLogin">
          </label>
          <input
            type="hidden"
            name="boardUri"
            id="boardTransferIdentifier">
          <button
            type="submit"
            id="transferFormButton">Transfer board</button>

        </form>
      </div>
      <hr>
      <div>
        <p class="title">Board Deletion</p>
        <form
          method="post"
          action="/deleteBoard.js"
          enctype="multipart/form-data">
          <label>
            <input
              type="checkbox"
              class="deleteBoardField"
              name="confirmDeletion"
              id="confirmDelCheckbox">
            Yes, I wish to delete this board
          </label>
          <input
            type="hidden"
            name="boardUri"
            id="boardDeletionIdentifier">
          <button
            type="submit"
            id="deleteFormButton">Delete board</button>

        </form>
      </div>
      <hr>
      <div>
        <p class="title">Special Settings</p>
        <form
          method="post"
          enctype="multipart/form-data"
          action="/setSpecialBoardSettings.js">
          <label>
            <input
              type="checkbox"
              class="specialSettingsField"
              name="sfw"
              id="checkboxSfw">
            Safe for work board
          </label>
          <label>
            <input
              type="checkbox"
              class="specialSettingsField"
              name="locked"
              id="checkboxLocked">
            Locked
          </label>
          <input
            type="hidden"
            name="boardUri"
            id="specialSettingsIdentifier">
          <button
            type="submit"
            id="saveSpecialFormButton">Save special settings</button>

        </form>
      </div>

    </fieldset>
  </div>

<div class="footerBar" id="footerBarType" value="A"></div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/navInject.js"></script>
<script src="/.static/js/footerInject.js"></script>
<script src="/.static/js/reports.js"></script>
<script src="/.static/js/boardModeration.js"></script>
<script src="/.static/js/themes.js"></script>
<script src="/.static/js/draggable.js"></script>
<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
