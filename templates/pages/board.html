   <div id="hideThreadOption"><center>[<a onclick="hideDisplayFunction()">Hide</a>]</center></div>

    <fieldset id="newPostFieldset">

	<div class="banner">Posting Mode: New Thread</div>

      <form
        action="/newThread.js"

        <table id="postingTable">

          type="submit"
          id="formButton">Post</button>
      </form>

  <div id="threadList">

    <form
      action="/contentActions.js"
      method="post"
      enctype="multipart/form-data">

      <div id="divThreads"></div>

      <hr class="clearer" />

      <div class="threadPages">

  	<div id="innerUtilityBottom">
  	<hr>
  	&nbsp;[<a href="./catalog.html">Catalog</a>]&nbsp;[<a href="#">Top</a>]&nbsp;[<a onclick="location.reload()">Refresh</a>]

          <span>/</span>
          <a id="linkModeration">Moderate Board</a>
          <span>]</span>
        </div>

      </div>

      <div id="bottomForms">

        <fieldset class="reportFieldset">
          <legend>Delete</legend>

          <div class="contentAction">
            <label>
              Password
              <input
                type="text"
                class="deletionField"
                id="deletionFieldPassword"
                name="password">
            </label>
            <label>
              <input
                type="checkbox"
                class="deletionField"
                id="checkboxOnlyFiles"
                name="deleteUploads">
              Delete only files (Removes the file reference to the posts)
            </label>
            <label>
              <input
                type="checkbox"
                class="deletionField"
                id="checkboxMediaDeletion"
                name="deleteMedia">
              Delete media (Removes the saved files from the server)
            </label>
            <button
              type="submit"
              id="deleteFormButton"
              value="delete"
              name="action">Delete</button>

          </div>
        </fieldset>

        <fieldset class="reportFieldset">
          <legend>Report</legend>

          <div class="contentAction">

            <label>
              Reason
              <input
                type="text"
                class="reportField"
                id="reportFieldReason"
                name="reason">
            </label>
            <label>
              <input
                type="checkbox"
                class="reportField"
                id="checkboxGlobal"
                name="global">
              Global
            </label>
            <img
              class="captchaImage"
              id="captchaImageReport"
              src="/captcha.js">

            <input
              type="button"
              class="hidden reloadCaptchaButton"
              onclick="captchaUtils.reloadCaptcha()"
              value="Reload">
            <span class="captchaTimer"></span>
            <br>

            <input
              name="captcha"
              type="text"
              class="captchaField reportField"
              id="fieldCaptchaReport"
              placeholder="answer">

            <a
              href="/noCookieCaptcha.js"
              class="small">no cookies?</a>
            <br>

            <button
              type="submit"
              id="reportFormButton"
              value="report"
              name="action">Report</button>

          </div>

        </fieldset>

      </div>

    </form>

  </div>

  <div class="footerBar" id="footerBarType" value="B"></div>
