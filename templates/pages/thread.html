<!DOCTYPE html>
<html>
    <head>
	<script type="text/javascript" id="dynamicAnalytics"></script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/.static/css/global.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/posting.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/thread.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/threadPage.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/board.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/boardContent.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/watcher.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/settingsMenu.css" type="text/css" rel="stylesheet" />
	<link href="/.static/css/sideCatalog.css" type="text/css" rel="stylesheet" />
    </head>

    <body>

	<script src="/.static/js/themeLoader.js"></script>

	<nav id="dynamicHeaderThread"></nav>

	<div class="hidden" id="sideCatalogDiv">

            <div id="sideCatalogHeader">

		<button id="sideCatalogRefreshButton" class="catalogLabel" onclick="sideCatalog.refreshSideCatalog()">Refresh</button>
		<span id="closeSideCatalogButton" class="coloredIcon glowOnHover"></span>
            </div>

            <div id="sideCatalogBody"></div>

	</div>

	<div id="mainPanel">

            <header class="boardHeader">
		<img id="bannerImage" />
		<div>
                    <p id="labelName"></p>
		</div>
		<p id="labelDescription"></p>
            </header>

            <hr id="belowHeader">

            <center>
		<div id="newThreadText">
                    [<a href="#" onclick="displayFunction()">Post a Reply</a>]
		</div>
            </center>

            <div id="postingForm">

		<div id="hideThread">
                    <center>[<a onclick="hideDisplayFunction()">Hide</a>]</center>
		</div>

		<fieldset id="newPostFieldset">
                    <div class="postingTypeBanner">Posting Mode: Reply <a class="returnReplyLink" onclick="goBack()">Return</a></div>

                    <form action="/replyThread.js" enctype="multipart/form-data" method="post">

			<input type="hidden" name="threadId" id="threadIdentifier">

			<table id="postingTable">
			</table>

			<div id="postingInformation"></div>

			<button type="submit" id="formButton">Reply</button>

                    </form>

		</fieldset>

            </div>

            <div id="divControls">

		<form action="/changeThreadSettings.js" method="post" enctype="multipart/form-data">

                    <fieldset id="settingsFieldset">
			<legend>Thread Settings</legend>

			<label>
                            <input name="lock" class="threadSettingsField" id="checkboxLock" type="checkbox">
                            Lock
			</label>
			<label>
                            <input class="threadSettingsField" name="pin" id="checkboxPin" type="checkbox">
                            Pin
			</label>
			<label>
                            <input type="checkbox" class="threadSettingsField" name="cyclic" id="checkboxCyclic">
                            Cyclic
			</label>

			<input type="hidden" name="boardUri" id="controlBoardIdentifier">
			<input type="hidden" name="threadId" id="controlThreadIdentifier">
			<button type="submit" id="settingsFormButon">Save</button>

                    </fieldset>
		</form>

            </div>
            <div id="divArchive">

		<form action="/archiveThread.js" method="post" enctype="multipart/form-data">

                    <fieldset id="settingsFieldset">
			<legend>Archive Thread</legend>

			<label>
                            <input name="confirmation" class="archiveField" id="checkboxArchive" type="checkbox">
                            Yes, I wish to lock and archive this thread
			</label>

			<input type="hidden" name="boardUri" id="archiveBoardIdentifier">
			<input type="hidden" name="threadId" id="archiveThreadIdentifier">
			<button type="submit" id="archiveFormButon">Archive</button>

                    </fieldset>
		</form>

            </div>

            <div id="transferControls">

		<form action="/transferThread.js" enctype="multipart/form-data" method="post" id="formTransfer" class="formTransfer">

                    <fieldset id="settingsFieldset">
			<legend>Transfer Thread</legend>

			<input type="hidden" name="boardUri" id="transferBoardIdentifier">

			<input type="hidden" name="threadId" id="transferThreadIdentifier">

			<label>
                            Destination board:
                            <input type="text" class="transferField" id="fieldDestinationBoard" name="boardUriDestination">
			</label>

			<button type="submit" id="transferFormButton">Transfer thread</button>

                    </fieldset>
		</form>

            </div>

            <div id="ipDelete">

		<form id="ipDeletionForm" method="post" action="/deleteFromIp.js" enctype="multipart/form-data">

                    <fieldset id="settingsFieldset">
			<legend>Delete from IP</legend>

			<label>
                            Non-hashed ip:
                            <input type="text" class="ipDeletionField" name="ip" id="ipField">
			</label>
			<label>
                            Delete only from these boards(Ex:"b v", leaving blank will delete
                            from all boards)
                            <input type="text" class="ipDeletionField" name="boards" id="fieldBoards">
			</label>

			<button type="submit" id="deleteFromIpFormButton">Delete from IP</button>
                    </fieldset>
		</form>

            </div>

	    <noscript>
		<style>
		 #newThreadText {
		     display: none;
		 }
		 #postingForm {
		     display: block;
		 }
		 #archive {
		     display: none;
		 }
		</style>
	    </noscript>

	    <hr id="belowPost">

	    <div id="dynamicAnnouncement"></div>

            <hr id="belowPost">

            <div id="panelMessage">
		<hr>
		<div id="divMessage"></div>
            </div>

            <div id="innerUtility">
		<hr>
		<span>
		    [<a href="../">Index</a>]
		</span>

		<span>
		    [<a href="../catalog.html">Catalog</a>]
		</span>

		<span id="archive">
		    [<a id="archiveLinkBoard">Archive</a>]
		</span>

		<span>
		    [<a href="#footer">Bottom</a>]
		</span>

		<span>
		    [<a onclick="location.reload()">Refresh</a>]
		</span>
		<hr>
            </div>



            <div id="threadList">

		<form method="post" action="/contentActions.js" enctype="multipart/form-data">

                    <div id="divThreads"></div>

                    <hr class="clearer" />

		    <div id="innerUtility" class="bottom">
			<hr>

			<span>
			    [<a href="../">Index</a>]
			</span>

			<span>
			    [<a href="../catalog.html">Catalog</a>]
			</span>

			<span id="archive">
			    [<a id="archiveLinkBoardBottom">Archive</a>]
			</span>

			<span>
			    [<a href="#bannerImage">Top</a>]
			</span>

			<hr>
		    </div>

                    <div class="divRefresh hidden">

			<input type="button" id="refreshButton" onclick="thread.refreshPosts(true)" value="Refresh">

			<label>
                            <input id="checkboxChangeRefresh" type="checkbox" checked onchange="thread.changeRefresh()">
                            Auto <span id="labelRefresh"></span>
			</label>

                    </div>

                    <div id=boardContentLinks>
			<span>[</span>
			<a id="linkManagement">Manage Board</a>
			<span>/</span>
			<a id="linkMod">Moderate Thread</a>
			<span>]</span>
                    </div>

                    <div id="actionsForm"></div>

		</form>

            </div>

	    <footer id="dynamicFooterAlt"></footer>

	</div>

    </body>

    <script src="/.static/js/api.js"></script>
    <script src="/.static/js/crypt.js"></script>
    <script src="/.static/js/postCommon.js"></script>
    <script src="/.static/js/captchaModal.js"></script>
    <script src="/.static/js/thumbs.js"></script>
    <script src="/.static/js/tooltips.js"></script>
    <script src="/.static/js/posting.js"></script>
    <script src="/.static/js/thread.js"></script>
    <script src="/.static/js/captchaUtils.js"></script>
    <script src="/.static/js/draggable.js"></script>
    <script src="/.static/js/qr.js"></script>
    <script src="/.static/js/themes.js"></script>
    <script src="/.static/js/settingsMenu.js"></script>
    <script src="/.static/js/hiding.js"></script>
    <script src="/.static/js/mediaHiding.js"></script>
    <script src="/.static/js/embed.js"></script>
    <script src="/.static/js/postingMenu.js"></script>
    <script src="/.static/js/watcher.js"></script>
    <script src="/.static/js/gallery.js"></script>
    <script src="/.static/js/favouriteBoards.js"></script>
    <script src="/.static/js/sideCatalog.js"></script>
    <script src="/.static/js/bottomForms.js"></script>
    <script src="/.static/js/hideThread.js"></script>

</html>
