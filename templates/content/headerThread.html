<script>
  let values2 = []
  let paragraph = document.getElementById("historics");
  let paragraph2 = document.getElementById("ircusers");
  $.get('https://horus.wapchan.org/history', function(data) {
    values2 = data.split("\n")
    for(let i = 0; i < values2.length; ++i)
    {
      let currentLink = document.createElement("a");
      currentLink.href = "https://www.youtube.com/watch?v=" + values2[i].slice(-16).slice(0, -5);
      currentLink.target = '_blank';
      currentLink.innerHTML = values2[i].substring(8).slice(0, -18);
      currentLink.style = "background-color: #303030;"
      paragraph.appendChild(currentLink);
      paragraph.appendChild(document.createElement("br"));
    }
  }, 'text');
  $.get('https://horus.wapchan.org/ircusercount', function(data) {
    paragraph2.textContent = data + paragraph2.textContent;
    let currentLink = document.createElement("a");
    currentLink.href = "irc://wapchan.org:+6697/ar?key"
    currentLink.innerHTML = "IRC"
    paragraph2.appendChild(currentLink);
  }, 'text');
</script>
